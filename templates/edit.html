{% extends 'layout.html' %}
{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('  {{url_for('static', filename='assets/img/home-bg.jpg')}}  ')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts and change them</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            <h3>Edit Post</h3>
            <form action="/edit/{{result.sno}}" method="post">
                <div class="form-group">
                    <label for="sno">Sno</label>
                    <input type="text" class="form-control" id="sno" name="sno" aria-describedby="emailHelp"
                        value="{{result.sno}}">
                </div>
                <div class="form-group">
                    <label for="title">Post Title</label>
                    <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp"
                        placeholder="Enter title" value="{{result.title}}">
                </div>
                <div class="form-group">
                    <label for="subtitle">Post Subtitle</label>
                    <input type="text" class="form-control" id="subtitle" name="subtitle" placeholder="Enter subtitle" value="{{result.subtitle}}">
                </div>
                <div class="form-group">
                    <label for="slug">Slug</label>
                    <input type="text" class="form-control" id="slug" name="slug" placeholder="Enter slug" value="{{result.slug}}">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <input type="text" class="form-control" id="content" name="content" placeholder="Enter content" value="{{result.content}}">
                </div>
                <div class="form-group">
                    <label for="imgfile">ImgFile</label>
                    <input type="text" class="form-control" id="imgfile" name="imgfile" placeholder="Enter jpg/png file" value="{{result.img_file}}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
{% endblock body %}
